<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="referrer" content="no-referrer">
  <title>comic chat</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="./css/cchat.css">
  <link rel="shortcut icon" href="./res/icon.gif" />
</head>

<body>
  <div id="content"></div>

  <div class="input-bar">

    <form id="input-form">
      <input type="text" id="input" placeholder="Your nickname" autocomplete="off" autofocus required />
    </form>

    <button class="icon-bg options-toggle" id="options-toggle">options</button>
    <div id="status" class="status icon-bg" title="Connection status">Connecting...</div>
    <a class="github-link icon-bg" href="https://www.github.com/tessalt/comicchat_client" target="_blank" title="GitHub">
      Github
    </a>

    <div class="options" id="options">
      <ul>
        <li>
          <form id="room-switcher-form">
            <input type="text" id="room-switcher" title="Switch rooms..." placeholder="Room" required />
          </form>
        </li>
        <li>
          <input type="checkbox" name="notify" id="notify" />
          <label title="Requires Notifications API support." for="notify">Notifications</label>
        </li>
        <li>
          <input type="checkbox" name="tts" id="tts" />
          <label title="Requires Web Speech API support." for="tts">Text-to-speech</label>
        </li>
      </ul>
    </div>
  </div>

  <!-- Templates -->
  <div id="box-template" class="template">
    <div class="box">
    </div>
  </div>

  <div id="actor-template" class="template">
    <div class="actor">
      <div class="text chat-bubble"></div>
      <div class="name"></div>
      <div class="avatar"></div>
    </div>
  </div>

  <script src="./js/ui.js"></script>
  <script src="./js/client.js"></script>
</body>

</html>
